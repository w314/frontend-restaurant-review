<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/frontPage.css">
  <title>Restaurant Reviews</title>
</head>

<body class="wrapper">

  <header>
    <h1 class="page-title uppercase full-width">Restaurant Reviews</h1>
  </header>

  <main>

    <div class="container container-map-and-filters full-width">
      
      <section class="container-map full-width"id="map-container">
        <h2 class="hide">Map</h2>
        <div id="map"></div>
      </section>

      <section class="container container-filters full-width">
        <h2 class="filter-options-title">Filter Results</h2>
        <div class="container container-filter-options full-width">
          <select class="filter-option" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select class="filter-option" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>

    </div>
    
    <section>
      <h2 class="hide">Restaurant List</h2>
      <ul class="container container-restaurants" id="restaurants-list"></ul>
    </section>
  
  </main>

  <footer class="uppercase" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPlZDVHKUdCGvZZRUtvCFO9mRXSUma6Oo
&libraries=places&callback=initMap"></script>

</body>

</html>
