<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

      <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/restaurantDetails.css">

<body class="wrapper">
  <!-- Beginning header -->

    <!-- Beginning nav -->

    <h1 class="page-title">Restaurant Reviews</h1>

    <!-- Beginning breadcrumb -->

      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="container">
    <div class="container container-map-and-restaurant full-width">
      <!-- Beginning map -->
      <section class="container-map full-width" id="map-container">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section class="container-restaurant full-width" id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
    </div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

  </main>
